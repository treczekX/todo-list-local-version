<html lang="pl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list - local version</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link href="./fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <div class="container">
        <h2 class="h2Visible">ToDo List</h2>
        <form id="addForm" class="header">
            <input type="text" id="myInput" placeholder="Proszę dodać todo...">
            <button id="addTodo">Add ToDo</button>
        </form>

        <ul id="list">

        </ul>

        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <input type="text" id="popupInput" placeholder="Proszę edytować todo...">
                <div>
                    <button id="cancelTodo" class="addBtn">CANCEL</button>
                    <button id="acceptTodo" class="addBtn">OK</button>
                </div>
                <span id="closePopup" class="close">&times;</span>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
